<?xml version="1.0" encoding="UTF-8"?>
<svg 
  width="400" 
  height="100" 
  viewBox="0 0 400 100" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Define a linear gradient that mimics a "silver" sheen -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <!-- Tweak these stops to get the silver effect you want -->
      <stop offset="0%"   stop-color="#C0C0C0" />
      <stop offset="50%"  stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#C0C0C0" />
    </linearGradient>
  </defs>

  <!-- Text using our gradient for the fill color -->
  <text 
    x="50%" 
    y="50%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    font-size="32" 
    font-family="Arial, sans-serif" 
    font-weight="bold"
    fill="url(#silverGradient)"
  >
    TECHWOOD CAPITAL
  </text>
</svg>
